<!DOCTYPE html>
<html lang="ru" th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{top-bar.addBook}"></title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=45035206">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=45035206">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=45035206">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=45035206"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:replace="~{fragments/locale_change_script_fragment :: script}"></script>
    <script src="/assets/js/LogoutScript.js"></script>
    <link rel="stylesheet" href="/assets/css/Dropdown.css">
    <script src="/assets/js/Dropdown.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(add_book='menu-item_ACTIVE')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="#{top-bar.addBook}">
                    </h1>
                </div>
                <div class="Product">
                    <div class="ProductCard">


                        <table class="table-center">
                            <th:block th:replace="~{fragments/book_data_fields :: emptyBookFields}"></th:block>
                            <tr>
                                <td style="width: 30%">
                                    <span class="ProductCard-titleProp" th:text="#{book.cover}">Обложка:</span>
                                </td>
                                <td>
                                    <form style="margin-top: 20px" id="imgForm" method="POST" enctype="multipart/form-data" action="#">
                                        <input type="file" name="image" id="dialog" accept="image/*"/>
                                    </form>
                                </td>
                            </tr>

                            <tr>
                                <td></td>
                                <td></td>
                                <td>
                                    <div class="ProductCard-cart">
                                        <div class="ProductCard-cartElement">

                                            <button id="AddBook_btn" class="btn btn_primary " th:text="#{buttons.add}" >Добавить
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </div>


                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
