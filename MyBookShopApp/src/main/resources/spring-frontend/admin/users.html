<!DOCTYPE html>
<html lang="ru" th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск</title>
    <meta name="description" content="Описание страницы"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="../../../favicon.ico" rel="shortcut icon"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=33498857"/>
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=33498857"/>
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=33498857"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script defer="defer" src="/assets/js/scripts.min.js?v=33498857"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:replace="~{fragments/locale_change_script_fragment :: script}"></script>
    <script src="/assets/js/LogoutScript.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(users='menu-item_ACTIVE')}"></header>
<div class="Middle Middle_search">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{top-bar.search}">Поиск
            </h1>
            <div class="Section">
                <div class="search">
                    <form class="form form_search" id="user_search" action="#" method="post" >
                        <input class="search-input" id="querypage" name="querpage" type="text"
                               placeholder="Search users" value=""/>
                        <button class="search-button" data-refreshoffset="0" data-refreshlimit="10" type="submit" name="searchpage" id="searchpage"
                                th:text="#{top-bar.search}">Поиск
                        </button>
                    </form>
                </div>
            </div>
            <div class="Section Section_close">
                <header class="Section-header">
                    <h2 class="Section-title Middle-searchHeader" th:text="#{search.zeroUsersFound}"
                        th:attr="data-userCount=#{search.zeroUsersFound},
                        data-delete_btn=#{buttons.delete}, data-edit_shelf=#{buttons.editShelf}, data-not_spec=#{user.notSpecified}">
                        Найдено 0 пользователей
                    </h2>
                </header>
                <table>
                    <tr>
                        <th>№</th>
                        <th th:text="#{user.name}">Имя</th>
                        <th>Email</th>
                        <th th:text="#{user.phone}">Телефон</th>
                        <th th:text="#{user.balance}">Баланс</th>
                        <th th:text="#{user.regDate}">Дата регистрации</th>
                        <th th:text="#{user.role}">Роль</th>


                    </tr>
                </table>

                <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary"
                                                                 style="display: none;"
                                                                 href="#"
                                                                 id= "showmore"
                                                                 data-refreshquery=""
                                                                 data-refreshoffset="1"
                                                                 data-refreshlimit="10"
                                                                 th:text="#{show-more}">Показать еще</a>

                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
