<!DOCTYPE html>
<html lang="ru" th:attr="lang=${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{shelves.archived.title}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../../../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=40509588">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=40509588">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=40509588">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=40509588"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:replace="~{fragments/locale_change_script_fragment :: script}"></script>
    <script src="/assets/js/LogoutScript.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}" href="/index.html" th:text="#{top-bar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{/profile}" href="/profile.html" th:text="#{profile.title}">Мой профиль</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="#{shelves.paid.title}">Мои книги</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="#{shelves.paid.title}">Мои книги
                    </h1>
                    <div class="Section-header-links"><a class="Section-header-link" th:href="@{/my}"
                                                         href="/my.html" th:text="#{shelves.unread.title}">Непрочитанные</a><span
                            class="Section-header-link Section-header-link_ACTIVE" th:text="#{shelves.archived.title}">Архив</span>
                    </div>
                </div>
                <form class="form Cart" th:if="${#lists.isEmpty(booksPage.books)}" >
                    <div class="Cart-messageInfo" th:text="#{shelves.archived.emptyBookList}">Архив пуст</div>
                    <div class="Cart-total">
                        <div class="Cart-block Cart-block_total">

                        </div>
                    </div>
                </form>
                <div class="Cards">
                    <div class="Cards Cards_refresh"
                         th:replace="~{fragments/books_pool_fragment :: pool(booksPage=${booksPage},
                      refreshShowValue='myArchive')}"></div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
