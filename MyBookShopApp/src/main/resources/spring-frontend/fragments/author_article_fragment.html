<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div sec:authorize="!hasRole('ADMIN')" th:fragment="article" th:object="${author}">
    <h1 class="Middle-title" th:text="${author.name}">Борис Васильевич Бедный
    </h1>
    <article class="Article">
        <div class="sdf">
        </div>
        <div class="Spoiler">
            <div class="Spoiler-visible">
                <div class="pict pict_left"><img th:src="${author.photo}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                </div>
                <div>
                    <h2 th:text="#{authors.biography}">Биография
                    </h2>
                    <p th:text="*{#strings.length(description) > 600 ?  description.substring(0, 600).concat('...') : description}">
                    </p>

                </div>
            </div>
            <div class="Spoiler-hide" th:unless="*{#strings.length(description) < 600 }">
                <p th:text="*{#strings.length(description) > 600 ? description.substring(600) : ''}">
                </p>

            </div>
            <div class="Spoiler-footer" th:if="*{#strings.length(description) > 600}">
                <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть"
                        data-hidetext="Показать полностью">
                </button>
            </div>
        </div>
    </article>
</div>
</html>
