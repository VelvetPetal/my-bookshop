<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:attr="data-load=${bookType}" data-load="recommended" data-loadoffset="0"
             data-loadlimit="6">
            <div class="Slider-item" th:each="book: ${category.books}">
                <div class="Slider-content" th:object="${book}">
                    <div class="Card">
                        <a class="Card-picture" th:href="@{'/books/' + ${book.slug}}"
                           href="/books/slug.html"><img
                                th:src="*{image}" alt="card.jpg"/>
                            <div class="Card-ribbon" th:if="*{isBestseller}">
                                <span class="Card-ribbonText">Бестселлер</span>
                            </div>
                            <div class="Card-sale" th:if="*{discount} > 0" th:text="*{discount} + '% скидка'">30%
                                скидка
                            </div>
                            <th:block th:if="*{status} != 'UNLINK'" th:switch="*{status}">
                                <a th:case="'CART'" class="Card-status" title="В корзине">
                                    <img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg">
                                </a>
                                <a th:case="'KEPT'" class="Card-status" title="Отложена">
                                    <img src="/assets/img/icons/heart.svg" alt="heart.svg">
                                </a>
                                <a th:case="'PAID'" class="Card-status" title="Куплена">
                                    <img src="/assets/img/icons/check.svg" alt="check.svg">
                                </a>
                                <a th:case="'ARCHIVED'" class="Card-status" title="В архиве">
                                    <img src="/assets/img/icons/archive.svg" alt="archive.svg">
                                </a>
                            </th:block>
                        </a>


                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:href="@{'/books/' + *{slug}}"
                                                          th:text="*{title}">Техника</a>
                            </strong>

                            <div class="Card-description" th:text="*{authors}">Кондратенко Валерий Петрович
                            </div>


                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="'₽' + *{ price}">₽300.00</span>
                                <span class="Card-price" th:text="'₽'+ *{discountPrice}">₽190.00</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${category.books.size() > 5}" class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
