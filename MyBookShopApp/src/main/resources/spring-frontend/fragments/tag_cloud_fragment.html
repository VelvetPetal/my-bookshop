<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Tags" id="tags" th:fragment="cloud">

    <div th:object="${tag}" th:each="tag : ${tagCloud}" class="Tag "
         th:classappend="*{size} eq 3 ? 'Tag_lg' : (*{size} eq 2 ? 'Tag_md' :(*{size} eq 1 ? 'Tag_sm': 'Tag_xs'))">
        <a class="tag_link" th:href="@{'/books/tag/' + *{slug}}" th:text="*{name}">современная литература</a>
    </div>
</div>
</html>
