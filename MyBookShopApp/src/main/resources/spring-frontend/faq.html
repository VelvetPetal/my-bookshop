<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Помощь</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=77124975">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=77124975">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=77124975">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=77124975"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:replace="~{fragments/locale_change_script_fragment :: script}"></script>
    <script src="/assets/js/LogoutScript.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=#{faq})}"></ul>
            <h1 class="Middle-title" th:text="#{faq}">Помощь
            </h1>
            <div class="FAQ">
                <strong class="FAQ-title" th:text="#{faq.complete}">Наиболее частые вопросы:
                </strong>
                <div class="HideBlock FAQ-block" th:object="${faq}" th:each="faq : ${faqs}">
                    <header class="HideBlock-header HideBlock-trigger">
                        <strong class="HideBlock-title" th:text="*{question}">Что делать, если я не нашел нужный товар
                        </strong>
                        <button class="HideBlock-btn" type="button">
                        </button>
                    </header>
                    <div class="HideBlock-content">
                        <p th:text="*{answer}">Если вы ввели в строке поиска название товара и увидели сообщение «Простите, по вашему
                            запросу товаров сейчас нет», это значит, что такого товара у нас в ассортименте пока нет.
                        </p>

                    </div>
                </div>

                <div class="FAQ-footer">
                    <p class="FAQ-link" ><span th:text="#{or-particle}">Или&#32;</span><span><a th:href="@{/contacts}" href="/contacts.html" th:text="#{contacts.contact-us2}">свяжитесь с нами</a>
                        </span></p>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
