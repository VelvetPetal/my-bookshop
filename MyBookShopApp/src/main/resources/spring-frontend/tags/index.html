<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги по тэгам</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=91228662">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=91228662">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=91228662">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=91228662"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:replace="~{fragments/locale_change_script_fragment :: script}"></script>
    <script src="/assets/js/LogoutScript.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main" th:object="${tag}">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=*{name})}"></ul>


            <div class="Section">


                <div class="Section-header">

                    <h1 class="Section-title" th:text="*{name}">Психологическая проза
                    </h1>
                    <button class="trigger trigger_dropdown" type="button">
                        <div class="Section-header-links">
                            <a class="Section-header-link" th:href="@{'/' + '#tags'}"
                               href="/index.html#tags">Все тэги</a>
                        </div>

                        <div class="modal modal_dropdown ">
                            <div class="modal-window "><a class="modal-close"
                                                          href="#"><span></span><span></span></a>
                                <strong class="modal-title">Все тэги</strong>
                                <div th:replace="~{fragments/tag_cloud_fragment :: cloud}"></div>

                            </div>
                        </div>

                    </button>
                </div>

                <div class="Cards Cards_refresh"
                     th:replace="~{fragments/books_pool_fragment :: pool(booksPage=${booksPage},
                      refreshShowValue='tag',
                       refreshIdValue=*{slug})}"></div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
